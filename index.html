
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drinkopoly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Drinkopoly v0.7.4</h1>
  </div>
  <div id="board-container">
    <div id="game-board"></div>
    <div id="center-area">
      <img id="center-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Monopoly_logo.svg/320px-Monopoly_logo.svg.png" alt="Drinkopoly Logo" />
      <div class="card-stacks">
        <div class="card-stack">📦 Ereignis</div>
        <div class="card-stack">🎁 Gemeinschaft</div>
      </div>
    </div>
  </div>
  <div class="controls">
    <button onclick="rollDice()">🎲 Würfeln</button>
    <div id="dice-result"></div>
    <div id="dice-container">
      <div class="dice" id="dice1">⚀</div>
      <div class="dice" id="dice2">⚀</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
